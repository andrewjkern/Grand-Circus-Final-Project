<div class="formContainer box">
    <div class="imgContainer">
<img src="https://www.glos.us/wp-content/themes/optimizer-child/img/GLOS_FinalLogoRBG_edit.png" width="250px"></div>
<h1>CREATE AN ACCOUNT</h1>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()"> 
  <div class="field">  <input class="input" name="firstname" type="text" formControlName="firstname" placeholder="First Name"></div>
  <div class="field">  <input class="input" name="lastname" type="text" formControlName="lastname"placeholder="Last Name"></div>
  <div class="field">  <input class="input" type="email" name="email" formControlName="email"placeholder="E-Mail Address"><p>*GLOS will not send you any e-mails</p></div>
    <div class="field"> <input class="input" type="text" name="password" formControlName="password" placeholder="Choose a Password"></div>
        <input  class ="button is-success" type="submit" value="Create Profile" />
</form>
</div>
