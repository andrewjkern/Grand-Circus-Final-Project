
<app-topheader></app-topheader>

<div class="columns">
  
    <app-navigation></app-navigation>

    <div 
    class="columns">
        <div class="column">
          <div class="box">
            <p class="title is-5">Map</p>
            <app-maps (newItemEvent)="handleClick($event)"></app-maps>
          </div>
        </div>

        <div class="column is-narrow-mobile">
            <div class="box">
              <p class="title is-5">Water Quality Box</p>
              <p class="subtitle">Safe or not.</p>
            </div>
        </div>

        <div class="column">
            <div class="box">
              <p class="title is-5">Data for Today</p>
              <p class="subtitle">{{date | date:"short"}}</p>
              <p class="subtitle">Temperature: {{temperature}}</p>
              <p class="subtitle">Forecast: {{forecast}}</p>
              <p class="subtitle">Wind Speed:  {{windSpeed}}</p>
              <p class="subtitle">Wave Height: {{waveHeight}}</p>
            </div>
          </div>
      </div>
      
</div>
