
<app-topheader></app-topheader>

<div class="columns">
  
    <app-navigation></app-navigation>

    <div 
    class="columns">
        <div class="column">
          <div class="box">
            <app-maps (newItemEvent)="handleClick($event)"></app-maps>
          </div>
        </div>



        <div class="column level">
            <div class="box">
              <p class="title is-5 has-text-centered">Data for Today</p>

                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Temperature:</p>
                    <p class="title is-size-4">{{temperature}}</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Forecast:</p>
                    <p class="title is-size-4">{{forecast}}</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Wind Speed:</p>
                    <p class="title is-size-4">{{windSpeed}}</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Wave Height:</p>
                    <p class="title is-size-4">{{waveHeight}}</p>
                  </div>
                </div>
 
            </div>

            <div [ngClass]="{'is-danger': safeSwim === 'Not Safe',
          'is-success': safeSwim === 'Safe'}" class="notification is-light"> 
              Swimming: {{safeSwim}}
            </div>
            <div [ngClass]="{'is-danger': safeSwim === 'Not Safe',
            'is-success': safeSwim === 'Safe'}" class="notification is-light"> 
            Kayaking: {{safeKayak}}
              </div>
              <div [ngClass]="{'is-danger': safeSwim === 'Not Safe',
              'is-success': safeSwim === 'Safe'}" class="notification is-light"> 
              Boating:  {{safeBoat}}
                </div>
        </div>    
        </div>
              
</div>
