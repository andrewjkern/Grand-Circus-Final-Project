<div class="mainContainer box">
<div>
    <section class="section">
        <div class="container">
          <img src="https://www.glos.us/wp-content/themes/optimizer-child/img/GLOS_FinalLogoRBG_edit.png" width="250px">
        </div>
    </section>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class=loginForm>
    <div class="field">
        <p class="control has-icons-left has-icons-right">
            <input type="text" class="input" name="email" id="email" formControlName="email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
        </p>
    </div>   
    <div class="field">
        <p class="control has-icons-left">
            <input type="text" class="input" name="password" id="password" formControlName="password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
        </p>
    </div>
    <div class="centerButton">
        <input type="submit" class="button is-success" value="Log In">
    </div>

    <div class="createProfile">
        <div class="greyLine"></div>
            <h3>New Here?</h3>
            <a routerLink="/create-profile" class="is-active"><button class="button">Create An Account</button></a>
    </div>
</form>
</div>
</div>
