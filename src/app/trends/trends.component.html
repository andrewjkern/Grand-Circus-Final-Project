
<app-topheader></app-topheader>

<div class="columns mr-3">
    <app-navigation></app-navigation>

    <div class="column">
        <div class="box">
            <div class="level-left mb-4">
                <div class="icon is-large mr-4">
                  <img src="/assets/buoy .svg" class="fas fa-3x">
                </div>
                <div>
                  <p class="heading is-size-5">Great Lakes</p>
                  <p class="title is-size-6">Average yearly surface water temperature (Â°F)</p>
                </div>
            </div>
            <div
            class="chart-wrapper">
                <canvas baseChart 
                    [datasets]="barChartData" 
                    [labels]="barChartLabels" 
                    [options]="barChartOptions"
                    [colors]="barChartColors" 
                    [legend]="barChartLegend" 
                    [chartType]="barChartType" 
                    [plugins]="barChartPlugins">
                </canvas>
            </div>
            <p class="has-text-right is-size-7 is-italic">Source: NOAA GLERL (Great Lakes Environmental Research Laboratory)</p>
        </div>
    </div>
    <div class="column">
        <div class="box">
            <div class="level-left mb-4">
                <div class="icon is-large mr-4">
                  <img src="/assets/buoy .svg" class="fas fa-3x">
                </div>
                <div>
                  <p class="heading is-size-5">Lake Erie HABS Monitoring</p>
                  <p class="title is-size-6">Blue Green Algae (rfu) - Summer 2019</p>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas baseChart 
                    [datasets]="lineChartData" 
                    [labels]="lineChartLabels" 
                    [options]="lineChartOptions"
                    [colors]="lineChartColors" 
                    [legend]="lineChartLegend" 
                    [chartType]="lineChartType" 
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>
            <p class="has-text-right is-size-7 is-italic">Source: NOAA GLERL (Great Lakes Environmental Research Laboratory)</p>
        </div>
    </div>
</div>
